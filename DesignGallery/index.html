<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Style Gallery</title>
    <!-- CSS Modules -->
    <link rel="stylesheet" href="design-gallery-global.css">
    <link rel="stylesheet" href="design-gallery-header.css">
    <link rel="stylesheet" href="design-gallery-grid.css">
    <link rel="stylesheet" href="design-gallery-lightbox.css">
    <link rel="stylesheet" href="design-gallery-animations.css">
    <link rel="stylesheet" href="design-gallery-scrollbar.css">
    <link rel="stylesheet" href="design-gallery-responsive.css">
    <link rel="stylesheet" href="design-gallery-print.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="site-title">Design gallery</h1>
    </header>

    <!-- Masonry Grid Container -->
    <div class="masonry-container">
        <div class="masonry-grid">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>

    <!-- Image Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-info">
            <h3 id="lightbox-title"></h3>
            <p id="lightbox-description"></p>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="design-gallery-data.js"></script>
    <script src="design-gallery-layout.js"></script>
    <script src="design-gallery-lightbox.js"></script>
    <script src="design-gallery-filter.js"></script>
    <script src="design-gallery-loading.js"></script>
    <script src="design-gallery-init.js"></script>
</body>
</html>
